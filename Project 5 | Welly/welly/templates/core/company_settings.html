<h3>Edit company settings</h3>
{% if form.errors %}
   {% for field in form %}
       {% for error in field.errors %}
          <div class="alert alert-danger">
               <strong>{{ error|escape }}</strong>
          </div>
       {% endfor %}
   {% endfor %}
{% endif %}
<form action="{% url 'company_settings' company.domain %}" class="save-settings" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="wrapper">
            <div class="labels">{{ field.label_tag }}</div>
            <div class="inputs">{{ field }}</div>
        </div>
    {% endfor %}
    <input class="btn btn-outline-primary confirm-button mt-3" type="submit" value="Save">
</form>
